<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.ico"/>
	<script type="text/javascript" src="libs/jquery-3.5.1.min.js" ></script>

	<script src="libs/highcharts/highstock.js"></script>
	<script src="libs/highcharts/data.js"></script>
	<script src="libs/highcharts/series-label.js"></script>
	<script src="libs/highcharts/exporting.js"></script>
	<script src="libs/highcharts/export-data.js"></script>


	<link href="libs/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">

	<title>TradeMe</title>
</head>
<body>
		
<button class="btn btn-secondary btn-block my-4 col-md-5 mx-auto " id="simulationFormToggler">Szimuláció beállítások</button>

<div class="my-3 col-md-5 mx-auto my-3" id="simulationForm">
		<div class="form-group row">
			<label for="stocks" class="col-sm-4 col-form-label col-form-label-sm">Ticker</label>

			<div class="col-sm-8">
				<select class="form-control" id="stocks"></select>
			</div>
		</div>

	<div class="form-group row">
		<label for="startMoney" class="col-sm-4 col-form-label col-form-label-sm">Kezdő összeg</label>

		<div class="col-sm-8">
			<input type="number" id="startMoney" class="form-control" value="10000" min="1">
		</div>
	</div>

	<div class="form-group row">
		<label for="buyLimit" class="col-sm-4 col-form-label col-form-label-sm">Vásárlás limit</label>

		<div class="col-sm-8">
			<input type="number" id="buyLimit" class="form-control" value="6000" min="1">
		</div>
	</div>

	<div class="form-group row">
		<label for="buyLimit" class="col-sm-4 col-form-label col-form-label-sm">Adat limit</label>

		<div class="input-group col-sm-8">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="checkbox" id="dataLimitcb" aria-label="Checkbox for following text input">
				</div>
			</div>
			<input type="number" id="dataLimit" value="10000" disabled step="1000" min="200" class="form-control" aria-label="Text input with checkbox">
		</div>
	</div>

	<div class="form-group">
		<button class="btn btn-info btn-block" type="button" id="geneticBtn" onclick="startGeneticAlgorithm(true)">
			<span id="geneticspinner" hidden class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			<span id="geneticBtnText">Optimalizálás</span>
		</button>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-block" type="button" id="loadBtn" onclick="loadStock(weights)">
			<span id="spinner" hidden class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
			<span id="loadBtnText">Indítás</span>
		</button>
	</div>
</div>

<div class="alert h4 text-center col-md-5 mx-auto" id="result" role="alert"></div>
<p class="h4 text-center" ><button class="btn btn-info btn-block col-md-5 mx-auto" id="transactions" hidden></button></p>

<div id="transactionsTableDiv" style="display: none">
	<table class="table table-striped col-md-5 mx-auto" id="transactionsTable">
		<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Dátum</th>
			<th scope="col">Típus</th>
			<th scope="col">Darab</th>
			<th scope="col">Záróár</th>
			<th scope="col">Összeg</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<div id="chartdiv" hidden></div>
<div id="indicators" hidden></div>

<hr />

<div id="container" style="height: 1000px; min-width: 310px"></div>


<script type="text/javascript" src="js/output.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/genetic.js"></script>
<script type="text/javascript" src="js/weights.js"></script>
</body>
</html>
